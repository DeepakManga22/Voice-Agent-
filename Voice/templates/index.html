<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 4 - Voice Agent Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
  background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #1e293b;
}

    .card {
      border-radius: 22px;
      border: none;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 32px 0 rgba(22,24,94,0.12);
      backdrop-filter: blur(8px);
      transition: box-shadow 0.2s;
      max-width: 400px;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 12px 38px 0 rgba(41, 29, 110, 0.18);
    }

    h4, .h4 {
      color: #4f378b;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .text-muted {
      font-size: 1.08rem;
      color: #6b7280 !important;
    }

    .btn-primary {
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      border: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px 0 rgba(33,147,176,0.1);
    }

    .btn-primary:hover, .btn-primary:active {
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
      color: #fff;
      opacity: 0.96;
    }

    .btn-outline-primary {
      background: linear-gradient(90deg, #a4508b 0%, #5e60ce 100%);
      border: none;
      color: #fff !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px 0 rgba(94,96,206,0.08);
    }

    .btn-outline-primary:hover, .btn-outline-primary:active {
      background: linear-gradient(90deg, #5e60ce 0%, #a4508b 100%);
      color: #fff;
      opacity: 0.99;
    }

    .btn-outline-danger {
      background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
      color: #fff !important;
      font-weight: 600;
      border: none;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px 0 rgba(248,87,166,0.11);
    }

    .btn-outline-danger:hover, .btn-outline-danger:active {
      background: linear-gradient(90deg, #ff5858 0%, #f857a6 100%);
      color: #fff;
      opacity: 0.98;
    }

    input.form-control {
      border-radius: 10px;
      border: 1.5px solid #bdb2ff;
      background: #f5f7fb;
      font-size: 1rem;
      padding: 0.7em 1em;
      transition: border 0.15s;
    }

    input.form-control:focus {
      border-color: #a5b4fc;
      background: #fff;
      outline: none;
      box-shadow: 0 0 9px 1px #c7d2fe;
    }

    audio {
      border-radius: 8px;
      margin-top: 0.3em;
      background: #f1f5fc;
      box-shadow: 0 1px 7px 0 rgba(90,73,210,0.09);
    }

    #errorDisplay {
      min-height: 22px;
      font-weight: 600;
      font-size: 1.01rem;
    }

    @media (max-width: 767px) {
      .card {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5 d-flex flex-column align-items-center gap-4">

    <!-- TTS Card -->
    <div class="card shadow p-4 text-center">
      <h4 class="mb-3">Playing back TTS Audio</h4>
      <p class="mb-4 text-muted">Convert text to speech</p>
      <div class="mb-3">
        <input type="text" id="textInput" class="form-control" placeholder="Enter your message" />
      </div>
      <div class="mb-3">
        <button id="generateBtn" class="btn btn-primary w-100" onclick="generateTTS()">Generate Voice</button>
      </div>
      <div class="mb-3">
        <audio id="audioPlayer" class="w-100" controls hidden></audio>
      </div>
      <div id="errorDisplay" class="text-danger mb-0"></div>
    </div>

    <!-- Echo Bot Card -->
    <div class="card shadow p-4 text-center">
      <h4 class="mb-3">Echo Bot</h4>
      <p class="mb-4 text-muted">Record, upload, play back, and get transcription for your audio.</p>
      <div class="mb-3">
        <button id="startBtn" class="btn btn-outline-primary w-100">Start Recording</button>
      </div>
      <div class="mb-3">
        <button id="stopBtn" class="btn btn-outline-danger w-100" disabled>Stop Recording</button>
      </div>
      <div id="uploadInfo" class="mt-3 alert alert-info" hidden></div>
      <div class="mt-2">
        <audio id="uploadedAudioPlayer" class="w-100" controls hidden></audio>
      </div>
      <div id="transcriptionStatus" class="mt-3 alert alert-info" hidden></div>
      <div class="mt-2 card" id="transcriptionContainer" hidden>
        <div class="card-body">
          <h6 class="card-title">Transcription:</h6>
          <p id="transcriptionResult" class="card-text mb-0"></p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
